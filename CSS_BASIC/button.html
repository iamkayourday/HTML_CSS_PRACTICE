<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <style>
        .subscribe-button {
            background-color: rgb(201, 0, 0);
            color: white;
            border: none;
            height: 35px;
            width: 105px;
            border-radius: 3px;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        .subscribe-button:hover {
            opacity: 0.8;
        }
        .subscribe-button:active {
            opacity: 0.4;
        }
        .join-button {
            background-color: white;
            border-color:rgb(29, 155, 240);
            border-style: solid;
            border-width: 1px;
            color: rgb(81, 81, 231);
            height: 36px;
            width: 62px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 6px;
            transition: background-color 0.15s,
            color 0.15s;
        }

        .join-button:hover {
            background-color:  rgb(41, 118, 211);
            color: white;
        }

        .join-button:active {
            opacity: 0.7;
        }

        .tweet-button {
            background-color: rgb(2, 137, 2555);
            color: white;
            border-style: none;
            border-radius: 18px;
            height: 35px;
            width: 74px;
            font-weight: bold;
            font-size: 12px;
            margin-left: 8px;
            transition: box-shadow 0.15s;
            cursor: pointer;
        }
        .tweet-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <!-- Youtube subscribe Button -->
    <button class="subscribe-button">
        SUBSCRIBE
    </button>
    <!-- join button -->
    <button class="join-button">
        JOIN
    </button>
    <!-- tweet button -->
     <button class="tweet-button">Tweet</button>

     <!--Adding Hovers,Transitions,Shadows to my buttons using css -->
</body>
</html>
